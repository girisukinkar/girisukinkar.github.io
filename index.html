<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freshchat.io</title>
   
    <style>
        @import url('https://fonts.googleapis.com/css?family=Niramit');


html,body{
    margin:0;
    padding: 0;
    font-family: 'Niramit', sans-serif;

}

#custom_fc_button{
    position: fixed;
    bottom: 10px;
    right: 40px;
    background: #134321;
    border-radius: 3px;
    padding: 5px;
    width: 250px;
    height: 30px;
    cursor: pointer;
}

#custom_fc_button img{ 
    float: left;
    width:35px;
    height:35px;
    border: 5px solid #134321;
    border-radius: 50%;
    margin-top:-15px;
}

#custom_fc_button p{
    margin-top:1px;
    text-align: left;
    margin-left: 60px;
    color: #e4ebe1;
    
    
}
    </style>
</head>
<body>
    <div id="custom_fc_button" style="visibility:hidden;" >
       <a  id="open_fc_widget" onClick="openWidget()" style="cursor:pointer;"> <img src="Single logo.jpg" alt="">
        <p>Chat with us</p>
    </a>
    </div>
    <script>
        window.fcSettings = {
            token: "66d00865-c20f-41d6-b126-9b9b7cbac056",
            host: "https://wchat.freshchat.com",
            config: {
                headerProperty: {
                    hideChatButton: true
                }
            },
            onInit: function() {
                window.fcWidget.on("widget:loaded",function() {
                    document.getElementById('custom_fc_button').style.visibility = 'visible';
                    window.fcWidget.on("unreadCount:notify", function(resp) {
                        console.log(resp);
                        test = resp;
                    });
                    window.fcWidget.on("widget:closed", function() {
                        document.getElementById('fc_frame').style.visibility = 'hidden';
                        document.getElementById('open_fc_widget').style.visibility = 'visible';
                        document.getElementById('custom_fc_button').style.visibility = 'visible';
                    });
                    window.fcWidget.on("widget:opened", function(resp) {
                        document.getElementById('open_fc_widget').style.visibility = 'hidden';
                        document.getElementById('custom_fc_button').style.visibility = 'hidden';
                    });
                });
            }
        };
    
    
        var openWidget = function() {
            document.getElementById('fc_frame').style.visibility = 'visible';
            window.fcWidget.open();
        };
    
    </script>
    <script src="https://wchat.freshchat.com/js/widget.js" async></script>
</body>
</html>

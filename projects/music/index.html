<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Play Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Animation music</h1>
      <div class="visual"></div>

      <div class="audios">
        <div class="pad1">
          <audio src="bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio src="clay.mp3" class="sound"></audio>
        </div>
        <div class="pad3">
          <audio src="bottle_pop_3.wav" class="sound"></audio>
        </div>
        <div class="pad4">
          <audio src="bang.wav" class="sound"></audio>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
